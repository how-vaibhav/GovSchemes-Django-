{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome 6 for Eye Icon -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/register.css' %}" />
  </head>
  <body>
    <form method="POST" action="{% url 'register' %}" class="w-100">
      {% csrf_token %}
      <div class="signup-container">
        <h2 class="text-center mb-4">Sign Up</h2>

        {% if form.errors %}
        <p class="error">Please check your input and try again.</p>
        {% endif %}

        <!-- Username -->
        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          {{ form.username }}
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="id_password1" class="form-label">Password</label>
          {{ form.password1 }}
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="id_password2" class="form-label">Confirm Password</label>
          {{ form.password2 }}
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-signup">Register</button>

        <!-- Login Link -->
        <div class="login-link mt-4 text-center">
          <p>
            Already have an account?
            <a href="{% url 'login' %}">Sign In</a>
          </p>
        </div>
      </div>
    </form>
  </body>
</html>
