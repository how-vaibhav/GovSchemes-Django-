{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome 6 for Eye Icon -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <body>
    {% block content %}
    <form method="POST" action="{% url 'login' %}" class="w-100">
      {% csrf_token %}
      <div class="login-container">
        <h2 class="text-center mb-4">Sign In</h2>

        {% if form.errors %}
        <p class="error">
          Your username and password didnâ€™t match. Please try again.
        </p>
        {% endif %}

        <!-- Username -->
        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          {{ form.username }}
        </div>

        <!-- Password -->
        <div class="mb-3 password-wrapper">
          <label for="id_password" class="form-label">Password</label>
          {{ form.password }}
          <i
            class="fa-solid fa-eye toggle-password"
            onclick="togglePassword()"
            id="toggleIcon"
          ></i>
        </div>

        <!-- Remember Me -->
        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            name="remember"
            id="rememberMe"
          />
          <label class="form-check-label" for="rememberMe"> Remember Me </label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-login">Login</button>

        <!-- Signup Link -->
        <div class="signup-link mt-4 text-center">
          <p>
            Don't have an account?
            <a href="{% url 'register' %}">Sign Up</a>
          </p>
        </div>
      </div>
    </form>

    <!-- Show/Hide Password Script -->
    <script>
      function togglePassword() {
        const pwdInput = document.getElementById("id_password");
        const icon = document.getElementById("toggleIcon");
        if (pwdInput.type === "password") {
          pwdInput.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          pwdInput.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }
    </script>
    {% endblock %}
  </body>
</html>
