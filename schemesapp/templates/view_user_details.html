{% load custom_tags %} {% load static %}
{% block content %}
    <title>Your Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href = {% static "css/view_details.css" %} rel='stylesheet' />
  </head>
  <body>
    <div class="details-container" role="main" aria-labelledby="details-title">
      <h2 id="details-title">
        <i class="bi bi-person-lines-fill me-2"></i>Your Details
      </h2>
      <ul>
        {% for label, value in fields %}
        <li><strong>{{ label }}:</strong> <span>{{ value }}</span></li>
        {% empty %}
        <li>No details available.</li>
        {% endfor %}
      </ul>
      <a
        href="{% url 'edit_user_details' %}"
        class="btn-edit"
        aria-label="Edit your details"
      >
        <i class="bi bi-pencil-square"></i> Edit
      </a>
    </div>
  {% endblock %}
