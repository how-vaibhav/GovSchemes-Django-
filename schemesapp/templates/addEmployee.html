{% extends "base.html" %}
{% load static %}
  {%block title%}Add Employee</title>{%endblock%}

  {% block content %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/addEmployee.css' %}">
  <div class="container employee-form-container">
  <div class="card">
    <h2 class="mb-4"><i class="bi bi-person-plus-fill me-2"></i>Add New Employee</h2>

    <form method="POST" action="{% url 'add_employee' %}" class="needs-validation" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
            <div class="text-danger">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-submit w-100 mt-3">
        <i class="bi bi-person-plus-fill"></i> Add Employee
      </button>
    </form>
  </div>
</div>
  {% endblock %}
