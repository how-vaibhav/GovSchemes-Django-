{% extends "base.html" %} {% load static %} {% block extra_head %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link rel="stylesheet" href="{% static 'css/replyfeedback.css' %}" />
{% endblock %} {% block content %}
<div class="container reply-container">
  <!-- Success message (shown via JS) -->
  <div id="successMessage" class="alert alert-success">
    âœ… Your reply has been successfully submitted!
  </div>

  <h2>Reply to Feedback</h2>

  <div class="feedback-card">
    <p><strong>From:</strong> {{ feedback.user.username }}</p>
    <p><strong>Message:</strong> {{ feedback.message }}</p>
  </div>

  <div class="reply-form-card">
    <form method="post" id="replyForm">
      {% csrf_token %}
      <div class="mb-3">
        <label for="reply" class="form-label"
          ><strong>Your Reply:</strong></label
        >
        <textarea
          id="reply"
          name="reply"
          rows="5"
          class="form-control"
          placeholder="Write your reply..."
          required
        >
{{ feedback.reply|default_if_none:"" }}</textarea
        >
      </div>
      <button type="submit" class="btn btn-submit">Send Reply</button>
    </form>
  </div>
</div>

<script>
  const form = document.getElementById("replyForm");
  const successBox = document.getElementById("successMessage");

  // Hide success message initially
  successBox.style.display = "none";

  form.addEventListener("submit", function () {
    // Show success message after submission
    successBox.style.display = "block";

    // Optional: auto-hide after 3 seconds
    setTimeout(() => {
      successBox.style.display = "none";
    }, 3000);
  });
</script>
{% endblock %}
