{% extends "base.html" %} {% load static %} {% block extra_head %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<style>
  body {
    background: linear-gradient(to right, #1b263b, #1b263b);
    min-height: 100vh;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

  .reply-container {
    max-width: 700px;
    margin: 60px auto;
  }

  .feedback-card,
  .reply-form-card {
    background-color: #fff;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    padding: 25px;
    margin-bottom: 25px;
  }

  h2 {
    text-align: center;
    color: #333;
    background-color: #fff;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    padding: 15px 30px;
    display: inline-block;
    margin-bottom: 40px;
  }

  .btn-submit {
    background-color: #28a745;
    color: white;
    border-radius: 6px;
    padding: 10px 16px;
    border: none;
    transition: background-color 0.3s ease;
  }

  .btn-submit:hover {
    background-color: #218838;
  }

  .form-control::placeholder {
    color: #999;
    font-style: italic;
  }

  .form-control:focus {
    box-shadow: 0 0 5px rgba(17, 167, 236, 0.6);
    border-color: #11a7ec;
  }

  .alert-success {
    text-align: center;
    border-radius: 8px;
    padding: 10px 20px;
    font-weight: 500;
  }

  #successMessage {
    display: none;
  }
</style>
{% endblock %} {% block content %}
<div class="container reply-container">
  <!-- Success message (shown via JS) -->
  <div id="successMessage" class="alert alert-success">
    âœ… Your reply has been successfully submitted!
  </div>

  <h2>Reply to Feedback</h2>

  <div class="feedback-card">
    <p><strong>From:</strong> {{ feedback.user.username }}</p>
    <p><strong>Message:</strong> {{ feedback.message }}</p>
  </div>

  <div class="reply-form-card">
    <form method="post" id="replyForm">
      {% csrf_token %}
      <div class="mb-3">
        <label for="reply" class="form-label"
          ><strong>Your Reply:</strong></label
        >
        <textarea
          id="reply"
          name="reply"
          rows="5"
          class="form-control"
          placeholder="Write your reply..."
          required
        >
{{ feedback.reply|default_if_none:"" }}</textarea
        >
      </div>
      <button type="submit" class="btn btn-submit">Send Reply</button>
    </form>
  </div>
</div>

<script>
  const form = document.getElementById("replyForm");
  const successBox = document.getElementById("successMessage");

  // Hide success message initially
  successBox.style.display = "none";

  form.addEventListener("submit", function () {
    // Show success message after submission
    successBox.style.display = "block";

    // Optional: auto-hide after 3 seconds
    setTimeout(() => {
      successBox.style.display = "none";
    }, 3000);
  });
</script>
{% endblock %}
